enabled-worlds:
  - world

settings:
  # This feature allows you to check for updates when the plugin is starting.
  check-updates: true

  # This feature allows you to enable or disable sending statistics. Please keep this enabled.
  enable-metrics: true

  bow:
    give-on-join: true
    cooldown:
      enable: false
      duration: 0
    teleport:
      enable: true
      particle-effect: true
    popping:
      enable: true
      power: 2.0
      particle-effect: true
      players-with-bow-only: true

  arrow:
    give-on-join: true
    trail:
      enable: true
      particle-effect: FIREWORKS_SPARK
