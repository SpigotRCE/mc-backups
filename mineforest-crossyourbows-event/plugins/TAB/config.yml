# https://github.com/NEZNAMY/TAB/wiki/Feature-guide:-Header-&-Footer
header-footer:
  enabled: true
  header:
  - ''
  - '                  %animation:logo% &7| %animation:events%              '
  - 'play.mineforest.in'
  - ''
  - '&cEvent: &f%bungee_freeforall% &7- &6Network: &f%bungee_total%'
  - ''
  footer:
  - ''
  - '%animation:announcments%'
  - ''
  - '%animation:an1%'
  - '%animation:an2%'
  - ''
  - '%animation:an3%'
  - ''
  - '&8[ %animation:line% &8]'
  disable-condition: '%world%=disabledworld'
  per-world:
    world1:
      header:
      - an example of world with custom
      footer:
      - header/footer and prefix/suffix
    world2;world3:
      header:
      - This is a shared header for
      - world2 and world3
  per-server:
    server1:
      header:
      - an example of server with custom header
tablist-name-formatting:
  enabled: true
  anti-override: true
  disable-condition: '%world%=disabledworld'
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - GROUPS:organiser,staff,special,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false
  disable-condition: '%world%=disabledworld'
belowname-objective:
  enabled: true
  disable-condition: '%world%=LifeSteal_Spawn'
  fancy-value-default: NPC
  fancy-value: '&c%health%'
  value: '%health%'
  title: '&c‚ù§'
